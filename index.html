<!DOCTYPE html>
<html>
<head>
  <title>Educational Camera Auto-Capture</title>
</head>
<body>
  <h2>ðŸ“¸ Educational Camera Auto-Capture Demo</h2>
  <video id="video" autoplay playsinline width="300" height="200" style="border:2px solid black;"></video>
  <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Request camera access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        // Show live preview
        video.srcObject = stream;

        alert("âœ… Camera access granted. Capturing photos every 1 second...");

        // Start auto-capture every 1 sec
        const photoInterval = setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imgData = canvas.toDataURL("image/png");
          console.log("ðŸ“¸ Captured at", new Date().toLocaleTimeString());
          // Educational Note: Image data can be used here (e.g., upload, display, etc.)
        }, 1000);

        // After 10 seconds, stop everything and redirect
        setTimeout(() => {
          clearInterval(photoInterval);
          stream.getTracks().forEach(track => track.stop()); // stop camera
          alert("ðŸ“¤ Redirecting after 10 seconds of capture...");
          window.location.href = "https://example.com"; // Change to your link
        }, 10000);

      })
      .catch(function(error) {
        alert("ðŸš« Permission denied or camera error: " + error.message);
      });
  </script>
</body>
</html>
